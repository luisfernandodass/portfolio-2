<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">

    <title>Dias vividos</title>
</head>

<body>

    <div class="container">

        <p>Calculadora</p>

        <div id="calculadora">

            <div class="visor">
                <p id="showResult"></p>
            </div>

            <div class="row" id="keyboard">
                
                <div class="col-3">
                    <button class="operator" id="erase" value="C" onclick="erase('erase')">
                        C
                    </button> 
                                       
                    <button class="number" id="seven" value="9" onclick="(7)">
                        7
                    </button>

                    <button class="number" id="four" value="4" onclick="(4)">
                        4
                    </button>

                    <button class="number" id="one" value="1" onclick="(1)">
                        1
                    </button>                   
                </div>

                <div class="col-3">
                    <button class="number">
ce
                    </button>

                    <button class="number" id="eight" value="8" onclick="(8)">
                        8
                    </button>

                    <button class="number" id="five" value="5" onclick="(5)">
                        5
                    </button>

                    <button class="number" id="two" value="2" onclick="(2)">
                        2
                    </button>

                    <button class="number" id="zero" value="0" onclick="(0)">
                        0
                    </button>
                </div>
                    
                    <div class="col-3">
                        <button class="operator" id="" value="" onclick="">
                            %
                        </button>  
                         
                        <button class="number" id="nine" value="9" onclick="(9)">
                            9
                        </button>
    
                        <button class="number" id="six" value="6" onclick="(6)">
                            6
                        </button>    
    
                        <button class="number" id="three" value="3" onclick="(3)">
                            3
                        </button>                  
                    </div>

                    <div class="col-3">
                        <button 
                        class="operator" 
                        id="equalButton" 
                        value="=" 
                        onclick="calculate('resultado')">
                            =
                        </button>

                        <button 
                        class="operator" 
                        id="additionButton" 
                        value="+" 
                        onclick="addition('somar')">
                            +
                        </button>  

                        <button 
                        class="operator" 
                        id="subtractionButton" 
                        value="-" 
                        onclick="subtraction('subtrair')">
                            -
                        </button>

                        <button 
                        class="operator" 
                        id="multiplicationButton" 
                        value="*" 
                        onclick="multiplication('multiplicar')">
                            *
                        </button>
        
                        <button 
                        class="operator" 
                        id="divisionButton" 
                        value="/" 
                        onclick="division('dividir')">
                            /
                        </button>                   
                    </div>               
            </div>
        </div>

        <footer class="rodape">
            <script src="js/countDate.js"></script>
            <br>
            <p>By Luis Fernando, 2021.</p>
        </footer>
</body>

</html>

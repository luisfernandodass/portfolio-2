<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <title>Calculadora</title>
</head>

<body>

    <div class="container">

        <p class="p">Calculadora</p>

        <div id="calculadora">

            <div  id="showResult">
                <p  id="showResult-value"></p>
                <p class="p" id="output-value"></p>
            </div>
            

            <div class="row" id="keyboard">
                
                <div class="col-3">
                    <button class="empty" id="erase" value="C" onclick="erase('erase')">
                        C
                    </button> 
                                       
                    <button class="number" id="7" value="9" onclick="(7)">
                        7
                    </button>

                    <button class="number" id="4" value="4" onclick="(4)">
                        4
                    </button>

                    <button class="number" id="1" value="1" onclick="(1)">
                        1
                    </button>                   
                </div>

                <div class="col-3">
                    <button class="number">
                       CE
                    </button>

                    <button class="number" id="8" value="8" onclick="(8)">
                        8
                    </button>

                    <button class="number" id="5" value="5" onclick="(5)">
                        5
                    </button>

                    <button class="number" id="2" value="2" onclick="(2)">
                        2
                    </button>

                    <button class="number" id="0" value="0" onclick="(0)">
                        0
                    </button>
                </div>
                    
                    <div class="col-3">
                        <button class="operator bg-transparent" id="%" value="" onclick="">
                            %
                        </button>  
                         
                        <button class="number" id="9" value="9" onclick="(9)">
                            9
                        </button>
    
                        <button class="number" id="6" value="6" onclick="(6)">
                            6
                        </button>    
    
                        <button class="number" id="3" value="3" onclick="(3)">
                            3
                        </button>                  
                    </div>

                    <div class="col-3">
                        <button 
                        class="operator" 
                        id="/" 
                        value="/" 
                        onclick="division('dividir')">
                            /
                        </button>         
                        
                       
                        <button 
                        class="operator" 
                        id="+" 
                        value="+" 
                        onclick="addition('somar')">
                            +
                        </button>  

                        <button 
                        class="operator" 
                        id="-" 
                        value="-" 
                        onclick="subtraction('subtrair')">
                            -
                        </button>

                        <button 
                        class="operator" 
                        id="*" 
                        value="*" 
                        onclick="multiplication('multiplicar')">
                            *
                        </button>
        
                        <button 
                        class="operator" 
                        id="=" 
                        value="=" 
                        onclick="calculate('resultado')">
                            =
                        </button>

                    </div>               
            </div>
        </div>

        <footer class="rodape">
            <script src="js/countDate.js"></script>
            <br>
            <p class="p">By Luis Fernando, 2021.</p>
        </footer>
</body>

</html>
